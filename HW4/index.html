<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>колонки</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .menu {
            background: #ffe4b5;
            width: 200px;
            flex-shrink: 0;
            padding: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .content {
            background: #f0ffff;
            flex: 1;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .menu {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Послуги</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Вітаю!</h1>
            <p>шось<br>
                ше шось<br>
                ну і тут текст</p>
        </main>
    </div>
</body>

</html>
