<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Мій вебсайт</title>
    <style>
        body {
            margin: auto;
            background-image: url('https://img.freepik.com/free-vector/watercolor-rainbow-background-design_23-2149573237.jpg?semt=ais_incoming&w=740&q=80');
            background-size: cover;
            background-position: center center;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 3px;
            text-align: center;
        }

        .content {
            padding: 10px;
        }

        .form {
            max-width: 250px;
            margin: auto;
            background: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
        }

        h2 {
            text-align: center;
        }

        @media (max-width: 1015px) and (min-width: 670px) {
            img {
                width: 200px;
                height: auto;
            }

            .form {
                max-width: 200px;
                margin-top: 800px;
                padding: 15px;
            }

        }

        @media (max-width: 600px) {
            .form {
                max-width: 150px;
                padding: 12px;
            }

            img {
                display: block;
                float: none;
                margin: 15px auto 0 auto;
                max-width: 100px;
                height: auto;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                box-sizing: border-box;
            }


            body {
                background-size: cover;
                background-position: top center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Мій вебсайт</h1>
    </div>
    <div>
        <img src="https://media.tenor.com/wYX-3ET5qrEAAAAm/cat-dancing.webp" alt="cat2"
            style="float: left; width: 300px; height: auto; margin-top: 80px; margin-left: 200px;">
        <img src="https://media.tenor.com/wYX-3ET5qrEAAAAm/cat-dancing.webp" alt="cat2"
            style="float: right; width: 300px; height: auto; margin-top: 80px; margin-right: 200px;">
    </div>

    <main class="content">
        <h2>Реєстраційна форма</h2>
        <section class="form">
            <form action="#" method="post">
                <label>Ім’я:<br>
                    <input type="text" name="name" required>
                </label><br>

                <label>Email:<br>
                    <input type="email" name="email" required>
                </label><br>

                <label>Пароль:<br>
                    <input type="password" name="password" required>
                </label><br>

                <label>Підтвердження пароля:<br>
                    <input type="password" name="password_confirm" required>
                </label><br>

                <label>
                    <input type="checkbox" name="terms" checked> Приймаю умови
                </label><br>

                <label>Стать:
                    <label><input type="radio" name="gender" value="male"> Чоловіча</label>
                    <label><input type="radio" name="gender" value="female"> Жіноча</label>
                </label><br>

                <input type="submit" value="Зареєструватись">
            </form>
        </section>
    </main>
</body>

</html>
